{% extends "dashboard/base/base.html" %}
{% block content %}
<div class=" container py-5">
<form method="POST"  enctype="multipart/form-data">
  {% csrf_token %}

  <!-- Event Title -->
  <div class="form-outline mb-4">
    <input type="text" name="title" id="id_title" class="form-control" required />
    <label class="form-label" for="id_title">Title</label>
  </div>

  <!-- Event Description -->
  <div class="form-outline mb-4">
    <textarea class="form-control" name="description" id="id_description" rows="4" required></textarea>
    <label class="form-label" for="id_description">Description</label>
  </div>

  <!-- Event Date -->
  <div class="form-outline mb-4">
    <input type="date" name="date" id="id_date" class="form-control" required />
    <label class="form-label" for="id_date">Date</label>
  </div>

  <!-- Event Time -->
  <div class="form-outline mb-4">
    <input type="time" name="time" id="id_time" class="form-control" required />
    <label class="form-label" for="id_time">Time</label>
  </div>

  <!-- Event Location -->
  <div class="form-outline mb-4">
    <input type="text" name="location" id="id_location" class="form-control" required />
    <label class="form-label" for="id_location">Location</label>
  </div>

  <!-- Event Image -->
  <div class="form-outline mb-4">
    <input type="file" name="image" id="id_image" class="form-control" required accept="image/*" />
    <label class="form-label" for="id_image">Image</label>
  </div>

  <!-- Tickets Available -->
  <div class="form-outline mb-4">
    <input type="number" name="tickets_available" id="id_tickets_available" class="form-control" required />
    <label class="form-label" for="id_tickets_available">Tickets Available</label>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Add Event</button>
</form>


    </div>
{% endblock content %}
