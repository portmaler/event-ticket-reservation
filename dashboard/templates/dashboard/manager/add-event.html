{% extends "dashboard/manager/base/base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Event Title -->
        <div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" name="title" id="id_title" class="form-control" required />
        </div>

        <!-- Event Description -->
        <div class="form-group">
            <label for="id_description">Description</label>
            <textarea class="form-control" name="description" id="id_description" rows="4" required></textarea>
        </div>

        <!-- Event Date -->
        <div class="form-group">
            <label for="id_date">Date</label>
            <input type="date" name="date" id="id_date" class="form-control" required />
        </div>

        <!-- Event Time -->
        <div class="form-group">
            <label for="id_time">Time</label>
            <input type="time" name="time" id="id_time" class="form-control" required />
        </div>

        <!-- Event Location -->
        <div class="form-group">
            <label for="id_location">Location</label>
            <input type="text" name="location" id="id_location" class="form-control" required />
        </div>

        <!-- Event Image -->
        <div class="form-group">
            <label for="id_image">Image</label>
            <input type="file" name="image" id="id_image" class="form-control-file" required accept="image/*" />
        </div>

        <!-- Event Category -->
        <div class="form-group">
            <label for="id_category">Category</label>
            <select name="category" id="id_category" class="form-control" required>
                <option value="" selected disabled>Select Category</option>
                <option value="concert">Concert</option>
                <option value="theater">Theater</option>
                <option value="formation">Formation</option>
            </select>
        </div>

        <!-- Tickets Available -->
        <div class="form-group">
            <label for="id_tickets_available">Tickets Available</label>
            <input type="number" name="tickets_available" id="id_tickets_available" class="form-control" required />
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Add Event</button>
    </form>
</div>
{% endblock content %}
