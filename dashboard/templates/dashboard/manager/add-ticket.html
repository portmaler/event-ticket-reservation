{% extends 'dashboard/manager/base/base.html' %}
{% load static %}

{% block content %}

<div class="container py-5">
    <form method="POST" href="{% url 'dashboard:add-ticket' %}" enctype="multipart/form-data">
  <h1>Create Ticket</h1>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="event">Select Event:</label>
      <select class="form-control" id="event" name="event">
        {% for event in events %}
        <option value="{{ event.id }}">{{ event.title }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" class="form-control" id="quantity" name="quantity" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" step="0.01" class="form-control" id="price" name="price" required>
    </div>
    <!-- Event Category -->
<div class="form-group">
    <label for="coupon">Coupon</label>
    <select name="coupon" id="coupon" class="form-control" required>
        <option value="" selected disabled>Select Coupon</option>
        {% for coupon in coupons %}
        <option value="{{ coupon.id }}">{{ coupon.code }}</option>
        {% endfor %}
    </select>
</div>

    <button type="submit" class="btn btn-primary">Create Ticket</button>
  </form>
</div>
</div>
{% endblock %}
